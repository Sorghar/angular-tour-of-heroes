<p></p>
<div>
    <input placeholder="New Hero name" #heroName />
    &nbsp;
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="clear" (click)="add(heroName.value); heroName.value=''">
        Add
    </button>
</div>

<!-- Master record: list of heroes -->
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let h of heroes$ | async">
        <a routerLink='/detail/{{h.id}}'>
            <span class="badge">{{h.id}}</span> {{h.name}}
        </a>
        <button class="delete" title="Delete hero" (click)="delete(h)">X</button>
    </li>
</ul>
